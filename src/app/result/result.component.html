<hot-table
  [hotId]="resultTableId"
  [colHeaders]="true"
  [rowHeaders]="true"
  [manualColumnResize]="true"
  [manualRowResize]="true"
  [data]="dataset"
  licenseKey="non-commercial-and-evaluation">
</hot-table>
<br>
<div ngPreserveWhitespaces>
  <button mat-raised-button color="primary" (click)="exportToCSV()">Экспорт в CSV</button>
</div>
